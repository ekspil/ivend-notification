apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: production
  labels:
    app: notification
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      namespace: production
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: registry.gitlab.com/pshenmic/ivend/notification:1.0.14
        ports:
          - containerPort: 4500
        readinessProbe:
          httpGet:
            path: /health
            port: 4500
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - configMapRef:
              name: notification-config
      imagePullSecrets:
      - name: gitlabregistrycred
